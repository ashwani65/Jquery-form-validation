<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <br>
    
    <h1 class="text-center text-success"> COMPLETE <span class="text-danger">JQUERY</span> FORM VALIDATION 2020 </h1>
    
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form>
                <div class="form-group">
                    <label for="user"> Username: </label>
                    <input type="text" name="username" id="usernames" class="form-control" autocomplete="off">
                    <h5 id="usercheck">  </h5> 
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" name="pass" id="password" class="form-control" autocomplete="off">
                    <h5 id="passcheck">  </h5> 
                </div>
                <div class="form-group">
                    <label for="conpassword"> Con. Password: </label>
                    <input type="password" name="username" id="conpassword" class="form-control" autocomplete="off">
                    <h5 id="conpasscheck">  </h5> 
                </div>
                <input type="submit" name="" id="submitbtn" value="Submit" class="btn btn-primary">
            </form><br>
        </div>
    </div>

</body>
</html>
